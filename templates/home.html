<!-- Navigation bar -->
{% extends 'base.html' %}
<!-- Template specific content -->
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Image Uploading</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333; /* Dark background */
            color: #fff; /* Light text */
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height to center vertically in the viewport */
        }
        h1 {
            margin-bottom: 20px; /* Adding space below the title */
            font-size: 28px;
        }
        a {
            background-color: #007bff; /* Full blue background */
            color: #fff; /* White text */
            text-decoration: none; /* Remove underline */
            padding: 12px 20px; /* Padding for a larger clickable area */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Transition for hover effects */
            margin-bottom: 30px; /* Space between the button and the list */
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: #fff; /* Keep the text white */
        }
        ul {
            list-style: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            margin: 20px auto; /* Centering the list */
            text-align: left; /* Align text to the left for list items */
            width: 80%; /* Width of the list */
        }
        li {
            background-color: #222; /* Dark background for list items */
            padding: 10px; /* Padding around text */
            border: 1px solid #444; /* Slightly lighter border for the items */
            margin-top: 8px; /* Space between items */
            border-radius: 4px; /* Rounded corners */
        }
        img {
            width: 100%; /* Responsive images */
            max-width: 200px; /* Maximum width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Block display to handle margin */
            margin: 10px auto; /* Centering the image */
        }

    </style>
</head>
<body>

<h1>Django Image Uploading</h1>
<a href="image/upload" id="uploadImageButton">Upload Image</a>

<!-- List all image's uuid and name-->
<ul>
  {% for image in images %}
  <li>
    <h2>{{ image.name }}</h2>
    <p>{{ image.uuid }}</p>
    <img src="{{ image.cover.url }}" alt="{{ image.name }}" />
  </li>
  {% endfor %}
</ul>

<!-- Add JavaScript here -->
<script>
    const uploadImageButton = document.getElementById('uploadImageButton');
    uploadImageButton.addEventListener('click', function (event) {
        // Change button text to "Loading..."
        uploadImageButton.textContent = "Loading...";
        button.style.pointerEvents = 'none'; // Disable pointer interactions
        button.style.cursor = 'not-allowed'; // Change the cursor to not-allowed
        // Disable further clicks by preventing pointer events
        uploadImageButton.style.pointerEvents = "none";
    });
</script>

</body>
</html>
{% endblock content %}
