# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Yeast-Analysis

on:
  push:
    branches:
      - demo
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_30922ac607d84c658000760cf795fd1f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_752338f732f34d43af54852b7d4ee7e9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_30922ac607d84c658000760cf795fd1f }}/yeast-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Yeast-Analysis'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_565bb397a99f4e2fb7d7ac2bfe045e06 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_30922ac607d84c658000760cf795fd1f }}/yeast-web:${{ github.sha }}'