<!-- Navigation bar -->
{% extends 'base.html' %}
<!-- Template specific content -->
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files and Folders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333; 
            color: #fff; 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        form {
            width: 90%;
            max-width: 600px;
            border: 1px solid #444; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222; 
        }
        
        /* Upload list â€“ hidden when empty, auto-grow, custom scrollbar */
        #fileList {
            display: none;                    /* take no space when empty */
            width: 100%;
            text-align: left;
            margin-top: 10px;

            background-color: #222;           /* same as form */
            border: 0;
            border-radius: 8px;
            padding: 8px;

            max-height: min(40vh, 320px);     /* cap height; then scroll */
            overflow-y: auto;
            scrollbar-gutter: stable;
            overscroll-behavior: contain;

            /* Firefox scrollbar */
            scrollbar-width: auto;
            scrollbar-color: #333 transparent; /* thumb | track */
        }

        /* Reveal the list only when it has at least one row */
        #fileList:has(.file-item) {
            display: block;
        }

        /* WebKit/Chromium/Safari scrollbars */
        #fileList::-webkit-scrollbar { width: 16px; }
        #fileList::-webkit-scrollbar-track { background: inherit; } /* no white box */
        #fileList::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 8px;
            border: 4px solid transparent;    /* inset look */
            background-clip: content-box;
        }
        #fileList::-webkit-scrollbar-thumb:hover { background: #444; }

        /* Keep the arrow end-caps but blend their bg */
        #fileList::-webkit-scrollbar-button {
            background: inherit;
            height: 14px;
        }
        #fileList::-webkit-scrollbar-button:single-button:vertical:decrement {
            border-width: 0 6px 6px 6px;
            border-style: solid;
            border-color: transparent transparent #333 transparent;
        }
        #fileList::-webkit-scrollbar-button:single-button:vertical:increment {
            border-width: 6px 6px 0 6px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        #fileList::-webkit-scrollbar-corner { background: inherit; }

        /* Rows (keep your contrast) */
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            margin-top: 8px;
            border-radius: 4px;
        }

        /* Long filenames don't shove the X button */
        .file-item span:first-child {
            flex: 1 1 auto;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 12px;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        .buttons-container {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            width: 100%;
            margin-top: 20px; 
            margin-bottom: 10px; 
        }
        .upload-btn {
            flex: 1;
            max-width: 200px; 
            padding: 8px 10px; 
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            font-size: 14px; 
        }
        .upload-btn:hover {
            background-color: #0056b3; 
        }
        input[type="file"] {
            display: none; 
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 20px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
        a {
            background-color: #007bff; /* Full blue background */
            color: #fff; /* White text */
            text-decoration: none; /* Remove underline */
            padding: 12px 20px; /* Padding for a larger clickable area */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Transition for hover effects */
            margin-bottom: 30px; /* Space between the button and the list */
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: #fff; /* Keep the text white */
        }
    </style>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" id="uploadForm">
    {% csrf_token %}
    <!-- Display list of selected files -->
    <div id="fileList"></div>

    <!-- Buttons for uploading files and folders -->
    <div class="buttons-container">
        <label class="upload-btn">
            Upload Files
            <input type="file" id="fileInput" accept=".dv" multiple>
        </label>
        <label class="upload-btn">
            Upload Folders
            <input type="file" id="folderInput" webkitdirectory multiple>
        </label>
    </div>

    <!-- Submit button -->
    <input type="submit" value="Preprocess Files">
</form>

<script>
    
    document.addEventListener('DOMContentLoaded', () => {
        const raw = sessionStorage.getItem('dvErrors');
        if (!raw) return;
        const lines = JSON.parse(raw);
        sessionStorage.removeItem('dvErrors');
        showErrors(lines);
    });


    function showErrors(lines) {
        const banner = document.createElement('div');
        Object.assign(banner.style, {
        position:    'fixed',
        top:         '2vh',
        left:        '50%',
        transform:   'translateX(-50%)',
        width:       '65vw',
        maxWidth:    '650px',
        background:  '#a71d2a',
        color:       'fffffff',
        padding:     '1.2vh 3vw 1.2vh 1.2vw',
        borderRadius:'0.6vh',
        boxShadow:   '0 0.5vh 1vh rgba(0,0,0,0.2)',
        zIndex:      '2000',
        fontSize:    '1.1rem',
        lineHeight:  '1.4',
        textAlign:   'left',
        });

        banner.innerHTML = `
            ${lines.map(l => `<div>${l}</div>`).join('')}
            <button id="bannerClose"
            style="
                position:absolute;
                top:0.8vh; right:1vw;
                background:transparent;
                border:none;
                font-size:1.6rem;
                cursor:pointer;
                color:inherit;
            ">
            &times;
            </button>
        `;

        document.body.appendChild(banner);
        banner.querySelector('#bannerClose')
            .addEventListener('click', () => banner.remove());
        setTimeout(() => banner.remove(), 10000);
    }


    const selectedFiles = new Map();

    function displayFileQueue() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        selectedFiles.forEach((file, fileName) => {
            const listItem = document.createElement('div');
            listItem.className = 'file-item';

            const fileNameSpan = document.createElement('span');
            fileNameSpan.textContent = file.webkitRelativePath || file.name;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'X';
            removeButton.className = 'remove-btn';
            removeButton.onclick = () => {
                selectedFiles.delete(fileName);
                displayFileQueue();
            };

            listItem.appendChild(fileNameSpan);
            listItem.appendChild(removeButton);
            fileList.appendChild(listItem);
        });
    }

    function handleFileSelection(event) {
        const files = Array.from(event.target.files);
        const duplicateFiles = [];
        const invalidFiles = [];

        files.forEach(file => {
            const fileName = file.name;

            if (!file.name.endsWith('.dv')) {
                invalidFiles.push(file.name);
                return;
            }

            if (selectedFiles.has(fileName)) {
                duplicateFiles.push(fileName);
            } else {
                selectedFiles.set(fileName, file);
            }
        });

        if (invalidFiles.length > 0) {
            alert(`Invalid files detected (only .dv files are allowed): ${invalidFiles.join(', ')}`);
        }

        if (duplicateFiles.length > 0) {
            alert(`Duplicate files detected: ${duplicateFiles.join(', ')}`);
        }

        displayFileQueue();

        // Clear the input value to allow re-adding the same file
        event.target.value = '';
    }


    document.getElementById('fileInput').addEventListener('change', handleFileSelection);
    document.getElementById('folderInput').addEventListener('change', handleFileSelection);

    document.getElementById('uploadForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Check if any files are selected
        if (selectedFiles.size === 0) {
            alert('No files selected! Please upload at least one file before preprocessing.');
            return; // Stop submission
        }

        // Disable all buttons and inputs
        const buttons = document.querySelectorAll('.upload-btn, input[type="submit"], input[type="file"], .remove-btn');
        buttons.forEach((button) => {
            button.disabled = true; // Disable the button
            button.style.pointerEvents = 'none'; // Disable pointer interactions
            button.style.cursor = 'not-allowed'; // Change the cursor to not-allowed

            // Handle specific button types
            if (button.classList.contains('remove-btn') || button.classList.contains('upload-btn')) {
                // "X" buttons
                button.style.backgroundColor = button.style.backgroundColor; 
            } else if (button.type === "submit") {
                // Submit button
                button.value = "Preprocessing..."; // Change text for the submit button
                button.style.backgroundColor = '#0056b3'; // Set submit button hover color
            }
        });

        const formData = new FormData();
        selectedFiles.forEach(file => formData.append('files', file));

        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch(this.action, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: formData,
        })
        .then(res => res.json().then(data => {
            // Case A: errors but no redirect => save & reload current page
            if (data.errors && !data.redirect) {
                sessionStorage.setItem('dvErrors', JSON.stringify(data.errors));
                window.location.reload();
                return;
            }
            // Case B: redirect (with or without errors) => save errors and jump
            if (data.redirect) {
                if (data.errors) {
                sessionStorage.setItem('dvErrors', JSON.stringify(data.errors));
                }
                window.location.href = data.redirect;
            }
        }))
            .catch(err => {
            console.error(err);
            alert('Error during upload.');
        });
    });

</script>

</body>
</html>
{% endblock content %}
