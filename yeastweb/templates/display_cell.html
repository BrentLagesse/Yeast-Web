<!-- 
HTML template for displaying cell images and related information.

Styles:
- Defines layout and styling for the body, main container, cell images, labels, and buttons.

HTML Structure:
- Displays the image name at the top.
- Main container for the main image.
- Container for cell ID and cell images with labels.
- Info boxes for additional cell data.
- Buttons for navigating between cells.

JavaScript:
- Handles cell navigation and updates cell images based on the current cell number.
- Functions:
    - window.onload: Initializes maxCells and cellPairImages, updates cell images.
    - increment: Moves to the next cell and updates images.
    - decrement: Moves to the previous cell and updates images.
    - updateCellImages: Updates the displayed cell images and cell ID.
    - cellExists: Checks if a cell exists in the cellPairImages.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and page title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Cell</title>
    <style>
        /* Center body content and set base styles */
        body {
            display: flex; 
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            position: relative;
        }
        /* Style the main container with max width */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 5px;
            width: 100%;
            max-width: 700px;
        }
        /* Style for the main image */
        #MainImage {
            margin: 0 10px;
        }
        /* Title styling for the image name */
        #imageTitle {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        /* Style for the container holding cell images */
        #cellImagesContainer {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: 5px;
            gap: 20px;
        }
        /* Cell number label styling */
        #cellNumber {
            font-size: 20px;
            margin-right: 20px;
            align-self: center;
        }
        /* Column layout for each cell image */
        .cell-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Common style for cell image labels */
        .cell-label {
            width: 200px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-bottom: 2px;
        }
        /* Specific background colors for different image types */
        .dic { background-color: black; }
        .dapi { background-color: blue; }
        .mcherry { background-color: red; }
        .gfp { background-color: green; }
        /* Style for the actual cell images */
        .cell-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        /* Style for the information box below some cell images */
        .info-box {
            margin-top: 0px;
            font-size: 14px;
            text-align: left;
        }
        /* Tight spacing for info text */
        .tight-info {
            margin-top: 0px;
            line-height: 1.2; 
            font-size: 16px;
        }
        /* Layout for navigation buttons */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        /* Style for navigation buttons */
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 50px;
        }
    </style>
</head>
<body>

    <!-- Display uploaded image name -->
    <div id="imageTitle">{{ Image_Name }}</div>

    <!-- Main image container -->
    <div class="main-container">
        <img src="{{ MainImagePath }}" width="500" height="500" id="MainImage">
    </div>

    <!-- Cell images and corresponding labels -->
    <div id="cellImagesContainer">
        <div id="cellNumber">Cell ID: 1</div>

        <!-- DIC cell image -->
        <div class="cell-column">
            <div class="cell-label dic">DIC</div>
            <img id="cellImage1" class="cell-image">
        </div>

        <!-- DAPI cell image -->
        <div class="cell-column">
            <div class="cell-label dapi">DAPI</div>
            <img id="cellImage2" class="cell-image">
        </div>

        <!-- mCherry cell image with additional info -->
        <div class="cell-column">
            <div class="cell-label mcherry">mCherry</div>
            <img id="cellImage3" class="cell-image">
            <div class="info-box">
                <div class="tight-info">Distance: {{ distance }}</div>
                <div class="tight-info">Line GFP Intensity: {{ line_gfp_intensity }}</div>
            </div>
        </div>

        <!-- GFP cell image with additional info -->
        <div class="cell-column">
            <div class="cell-label gfp">GFP</div>
            <img id="cellImage4" class="cell-image">
            <div class="info-box">
                <div class="tight-info">Nucleus Intensity Sum: {{ nucleus_intensity_sum }}</div>
                <div class="tight-info">Cellular Intensity Sum: {{ cellular_intensity_sum }}</div>
            </div>
        </div>
    </div>

    <!-- Navigation buttons -->
    <div class="button-container">
        <button id="prevButton" onclick="decrement()">Previous Cell</button>
        <button id="nextButton" onclick="increment()">Next Cell</button>
    </div>

    <script>
        let maxCells;
        let cellNumber = 1;
        let cellPairImages;

        // Initialize variables and load the first cell images on page load
        window.onload = function() {
            maxCells = Number("{{ NumberOfCells }}") - 1;
            cellPairImages = JSON.parse('{{ CellPairImages|safe|escapejs }}');
            updateCellImages();
        };

        // Move to the next cell and update images
        function increment() {
            cellNumber = (cellNumber % maxCells) + 1;
            updateCellImages();
        }

        // Move to the previous cell and update images
        function decrement() {
            cellNumber = (cellNumber - 1) > 0 ? (cellNumber - 1) : maxCells;
            updateCellImages();
        }

        // Update the images for the current cell number
        function updateCellImages() {
            if (!cellExists(cellNumber)) {
                cellNumber = 1; // Reset to first cell if current does not exist
            }

            let imageUrls = cellPairImages[cellNumber];
            document.getElementById("cellImage1").src = imageUrls[0];  
            document.getElementById("cellImage2").src = imageUrls[1];  
            document.getElementById("cellImage3").src = imageUrls[2];  
            document.getElementById("cellImage4").src = imageUrls[3];
            document.getElementById("cellNumber").textContent = "Cell ID: " + cellNumber;
        }

        // Check if the cell exists
        function cellExists(cellNum) {
            return cellPairImages[cellNum] !== undefined;
        }
    </script>

</body>
</html>
